<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Shuttl Bus Movement</title>
    <style>
        #map {
            height: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: {
                    lat: 28.412839,
                    lng: 77.041664
                },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var flightPlanCoordinates = [{
                lat: 28.412839,
                lng: 77.041664
            }, {
                lat: 28.421507,
                lng: 77.039018
            }, {
                lat: 28.427017,
                lng: 77.037505
            }, {
                lat: 28.429536,
                lng: 77.040552
            }, {
                lat: 28.432287,
                lng: 77.046930
            }, {
                lat: 28.437011,
                lng: 77.045957
            }, {
                lat: 28.442948,
                lng: 77.038161
            }, {
                lat: 28.448240,
                lng: 77.038023
            }, {
                lat: 28.453622,
                lng: 77.043232
            }, {
                lat: 28.463078,
                lng: 77.052115
            }, {
                lat: 28.489606,
                lng: 77.080004
            }, {
                lat: 28.498286,
                lng: 77.088410
            }, {
                lat: 28.503162,
                lng: 77.088471
            }, {
                lat: 28.506467,
                lng: 77.083922
            }, {
                lat: 28.509734,
                lng: 77.079330
            }];
            var bus = {
                path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                scale: 5,
                strokeColor: '#393'
            };
            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#4285f4',
                strokeOpacity: 1.0,
                strokeWeight: 4,
                icons: [{
                    icon: bus,
                    offset: '100%'
                }]
            });

            showStops(flightPlanCoordinates, map)
            flightPath.setMap(map);
            animateCircle(flightPath, flightPlanCoordinates, map);
        }

        function animateCircle(line, flightPlanCoordinates, map) {
            var count = 0;
            var pointA = new google.maps.LatLng(flightPlanCoordinates[0]);
            var pointB = new google.maps.LatLng(flightPlanCoordinates[flightPlanCoordinates.length - 1]);

            window.setInterval(function() {
                count = (count + 1) % 800;
                var position = google.maps.geometry.spherical.interpolate(pointA, pointB, (count / 800));
                map.setCenter(position);
                var icons = line.get('icons');
                icons[0].offset = (count / 8) + '%';
                line.set('icons', icons);
            }, 20);
        }

        function showStops(flightPlanCoordinates, map) {
            var marker;
            for (var i = 0; i < flightPlanCoordinates.length; i++) {
                marker = new google.maps.Marker({
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 5
                    }
                });
                marker.setMap(map);
                marker.setPosition(flightPlanCoordinates[i]);

            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq1Byxe5x_dGo-9tFHoLHqTy18SvMo-5A&callback=initMap&libraries=geometry">
    </script>
</body>

</html>
